<!DOCTYPE html>
<html>

<head>
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="Description" content="iCoffee is an interactable platfrom to enable you to deal with loyality stamps, make life easier from today.">
    <link rel="icon" href="./images/favicon.png" type="image/png">

    <title>iCoffee - Collect your stamps</title>

    <!-- Styling -->
    <link rel="stylesheet" type="text/css" href="css/flexbox.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/css.css" rel="stylesheet">

    <link rel="canonical" href="https://icoffee.com">
</head>

<body>

    <!-- HERO SECTION -->
    <div class="fullwidth hero" id="hero" layout="row" layout-align="center center">

        <div class="hero__background-decoration"></div>

        <div class="fullwidth hero__header" layout="row" layout-align="start center" layout-align-sm="center center">
            <h1 class="hero__logo-text">iCoffee</h1>
            <span flex></span>
            <div class="hero__link-wrapper" layout="row" layout-align="start center">
                <a href="business" class="hero__header-link">for business</a>
               
            </div>
        </div>

        <div class="fullwidth hero__inner" layout="row" layout-md="column" layout-align="center center" layout-align-md="start center">

            <div class="fullwidth hero__left-side" layout="column" layout-align="start start" layout-align-md="start center">
                <h1 class="hero__title">Make coffee life easier</h1>
                <p class="hero__subtitle">iCoffee is an interactable platfrom to enable you to deal with loyality stamps, join the local coffee community.
                    <br>
                    <br>A brand new way to live with.</p>

                <div class="fullwidth hero__div" layout="column" layout-align="start start" layout-align-md="start center" name="signupForm">

                    <div fullwidth layout="row" layout-md="column" layout-align="start center">
                        <!--<a href="https://itunes.apple.com/us/app/icoffee-mindfulness-journal/id1241229134" class="hero__download-now" onclick="return clickedAppleDownload();">-->  
                        <a href="#" class="hero__download-now" onclick="return false;">
                            <div class="hero__download-btn-wrapper">
                                <div class="hero__download-btn-shadow"></div>
                                <div class="hero__download-btn" layout="row" layout-align="center center">
                                    <!--<img src="images/app-store-download.png" alt="App Store Download">-->
                                    <img src="images/app-store-download.png" alt="Coming Soon">
                                </div>
                            </div>
                        </a>
                        <!--<a href="https://play.google.com/store/apps/details?id=com.icoffeeApp" class="hero__download-now" onclick="return clickedAndroidDownload();">-->
                        <a href="#" class="hero__download-now" onclick="return false;">
                            <div class="hero__download-btn-wrapper">
                                <div class="hero__download-btn-shadow"></div>
                                <div class="hero__download-btn" layout="row" layout-align="center center">
                                    <!--<img src="images/google-play.png" alt="Google Play Download">-->
                                    <img src="images/google-play.png" alt="Coming Soon">
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="fullwidth hero__right-side" layout="column" layout-align="center end" layout-align-md="center center">
                <img src="images/icoffee_screens.png" alt="iCoffee Screens" class="hero__iphone">
            </div>

        </div>
    </div>

    <section class="fullwidth footer__container" id="footer" layout="row" layout-align="center center">
        <div class="icoffee__inner" layout="row" layout-sm="column" layout-align="start start" layout-align-sm="start center">
            <a class="footer__text hide--large hide--medium" href="mailto:icoffeeworld@gmail.com">icoffeeworld@gmail.com</a>
            <a class="footer__text  hide--large hide--medium" href="privacy">privacy policy</a>
            <a class="footer__text  hide--large hide--medium" href="termsconditions-users">terms of
                service</a>

            <div class="fullwidth" layout="column" layout-align="start start" layout-align-sm="start center">
                <!--<p class="footer__text">Made with
                    <span>‚òïÔ∏è</span> and
                    <span>ü§òüèº</span> in Copenhagen</p>-->
            </div>
            <span flex></span>
            <a class="footer__text hide--small" href="mailto:icoffeeworld@gmail.com">icoffeeworld@gmail.com</a>
            <a class="footer__text hide--small" href="privacy" style="margin-left: 32px;">privacy</a>
            <a class="footer__text hide--small" href="termsconditions-users" style="margin-left: 32px;">terms</a>
        </div>
    </section>

    <script>
        function clickedAppleDownload() {
            fbq('track', 'CompleteRegistration', {
                content_name: "icoffee iOS",
                value: 0,
                currency: "DKK"
            });

            // Download link click is tracked as "signup" in Snapchat
            snaptr('track', 'SIGN_UP');
            return gtag_report_conversion('https://itunes.apple.com/us/app/icoffee-mindfulness-journal/id1241229134');
        }
        function clickedAndroidDownload() {
            fbq('track', 'CompleteRegistration', {
                content_name: "icoffee Android",
                value: 0,
                currency: "DKK"
            });

            // Download link click is tracked as "signup" in Snapchat
            snaptr('track', 'SIGN_UP');
            return gtag_report_conversion('https://play.google.com/store/apps/details?id=com.icoffeeApp');
        }
    </script>

</body>

</html>
